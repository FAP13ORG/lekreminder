<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEK Reminder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="headlines">
      <div class="row text-center d-flex align-content-center">
        <div class="col-md-12">
          <h1 class="lg-heading"><span class="text-secondary">LEK</span> Reminder</h1>
        </div>
      </div>
      <div class="row text-center d-flex align-content-center">
        <div class="col-md-12">
          <h2 class="sm-heading">Add reminders for your tests in school</h2>
        </div>
      </div>
    </div>

    <!-- input fields: -->
    <div class="inputs">
      <div class="row">
        <div class="col-md-12">
          <form action="/add" method="POST">
            <div class="row justify-content-center">
              <div class="col-md-1">
                <div class="form-group field">
                  <input required="" placeholder="Name" class="form-field" type="input" />
                  <label class="form-label" for="name">Subject</label>
                </div>
              </div>
              <div class="col-md-1">
                <div class="form-group field">
                  <input required="" placeholder="topic" class="form-field" type="input" />
                  <label class="form-label" for="topic">Topic</label>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-1">
                <div class="form-group field">
                  <input required="" placeholder="Date" class="form-field" type="date" />
                  <label class="form-label" for="date">Date</label>
                </div>
              </div>
              <div class="col-md-1">
                <div class="form-group field">
                  <label class="form-label" for="periods">Periods</label>
                  <select class="period-select" name="periods" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- submit button: -->
            <div class="row justify-content-center">
              <div class="col-md-1">
                <div class="submit-btn">
                  <button type="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span> Add LK
                  </button>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
