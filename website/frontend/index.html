<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEK Reminder</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="headlines">
      <h1 class="lg-heading"><span class="text-secondary">LEK</span> Reminder</h1>
      <h2 class="sm-heading">Add reminders for your tests in school</h2>
    </div>

    <!-- input fields: -->
    <div class="inputs">
      <form action="/add" method="POST">
        <div class="form-group field subject">
          <input required="" placeholder="Name" class="form-field" type="input" />
          <label class="form-label" for="name">Subject</label>
        </div>
        <div class="form-group field topic">
          <input required="" placeholder="topic" class="form-field" type="input" />
          <label class="form-label" for="topic">Topic</label>
        </div>
        <div class="form-group field date">
          <input required="" placeholder="Date" class="form-field" type="date" />
          <label class="form-label" for="date">Date</label>
        </div>
        <div class="form-group field period">
          <label class="form-label" for="periods">Period</label>
          <select class="period-select" name="periods" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <!-- submit button: -->
        <div class="submit-btn">
          <button type="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span> Add LK
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
