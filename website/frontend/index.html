<!DOCTYPE html>
<html>
  <head>
    <script src="./script.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEK Reminder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="headlines">
      <div class="row text-center d-flex align-content-center">
        <div class="col-md-12">
          <h1 class="lg-heading"><span>LEK</span> Reminder</h1>
        </div>
      </div>
      <div class="row text-center d-flex align-content-center">
        <div class="col-md-12">
          <h2 class="sm-heading">Add reminders for your tests in school</h2>
        </div>
      </div>
    </div>

    <!-- input fields: -->
    <div class="inputs">
      <form>
        <div class="form-row">
          <div class="col-md-2">
            <div class="form-group field">
              <input required="" placeholder="Name" class="form-field" type="input" id="name" />
              <label class="form-label" for="name">Subject</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group field">
              <input required="" placeholder="topic" class="form-field" type="input" id="topic" />
              <label class="form-label" for="topic">Topic</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group field">
              <input required="" placeholder="details" class="form-field" type="input" id="details" />
              <label class="form-label" for="details">Details</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group field">
              <input required="" placeholder="Date" class="form-field" type="date" id="date" />
              <label class="form-label" for="date">Date</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group field">
              <label class="form-label" for="periods">Period</label>
              <select class="period-select" name="periods" id="periods">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
          </div>
        </div>

        <!-- submit button: -->
        <div class="form-row justify-content-center">
          <div class="col-md-4">
            <div class="submit-btn">
              <button type="button" onclick="sendLKRequest()">
                <span></span>
                <span></span>
                <span></span>
                <span></span> Add LK
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
